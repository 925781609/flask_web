{% block head %}
<title>Task5</title>
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="//cdn.bootcss.com/materialize/0.97.8/css/materialize.min.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
{% endblock %}

<div class="navbar">
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="http://task5.herokuapp.com" class="brand-logo">Task5</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="https://zhuanlan.zhihu.com/flask" target="_blank">Hello, Flask!</a></li>
                <li><a href="http://greyli.com" target="_blank">Blog</a></li>
                <li><a href="https://github.com/helloflask/todo" target="_blank">Github</a></li>
                <li><a class="waves-effect waves-light btn red signin">登录/注册</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a href="https://zhuanlan.zhihu.com/flask" target="_blank">Hello, Flask!</a></li>
                <li><a href="http://withlihui.com" target="_blank">Blog</a></li>
                <li><a href="https://github.com/helloflask/todo" target="_blank">Github</a></li>
                <li><a class="waves-effect waves-light btn red signin">登录/注册</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
</div>
{% block page_content %}
        <div class="col s12 m8 l6 items">
           <span class="category-name">todo </span>
            <div>
                <p class="card-panel hoverable" id="item}">
                    <a class="item-done left" href="{{ url_for('apps.edit_list', id=item.id) }}" title="done?"><i class="material-icons left">done</i></a>
                    <span>{{ item.body }}</span>
                    <a class="right delete-item" href="{{ url_for('apps.edit_list', id=item.id) }}" title="delete it?"><i class="material-icons left">delete</i></a>
                    <a class="edit-btn right" id="1" href="#!"><i class="material-icons left">mode_edit</i></a>
                </p>
                <form class="card-panel edit-form" id="form}" action="{{ url_for('apps.edit_list', id=item.id) }}" method="POST">
                    <input placeholder="What to do next?" name="body" type="text" class="validate" value="{{ item.body }}">
                    <a class="waves-effect waves-light btn confirm-btn" href="#!" onclick="document.getElementById('form').submit()">确定</a>
                    <a class="waves-effect waves-light btn cancel-btn" href="#!">取消</a>
                </form>
            </div>
        </div>
{% endblock %}

{% block scripts %}
<script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/materialize/0.97.8/js/materialize.min.js"></script>
<!--script src="{{ url_for('static', filename='jquery-ui-1.12.1.custom/jquery-ui.min.js') }}" type="text/javascript"></script-->
<script src="{{ url_for('static', filename='js/core.js') }}" type="text/javascript"></script>
{% endblock %}
